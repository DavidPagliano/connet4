<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/resets/reset.css">
        <link rel="stylesheet" href="./css/body.css">
        <link rel="stylesheet" href="./css/savedGame.css">
        <script type="text/javascript" src="js/loadgame.js"></script>
        <title>Saved games</title>
    </head>
    <body>
        <div class="container-saved">
            <div class="board-saved" id="board-saved">
                <h1>Select the game to load</h1>
                <div class="game-playing">
                    <div id="players">
                        <span id="name-P1">p1</span>
                        <span id="name-P2">p2</span>
                        <span id="name-P3">p3</span>
                    </div>
                    <div>
                        <div id="state-game">
                            <div id="turn-Player">asd</div>
                            <div id="state">13 sec</div>
                            <button id="btnPlay">start game</button>
                        </div>
                    </div>
                </div>
                <div class="game-ended">
                    <div id="players">
                        <span id="name-P1">p1</span>
                        <span id="name-P2">p2</span>
                        <span id="name-P3">p3</span>
                    </div>
                    <div>
                        <div id="state-game">
                            <div id="state"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
