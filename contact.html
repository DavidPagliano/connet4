<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact of connect4</title>
        <!-- Style -->
        <link rel="stylesheet" href="css/resets/reset.css">
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/contact.css">
        <!--Scritp-->
        <script src="js/validation.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="contact">
                <form>
                    <input id="textName" class="text" minlength="3" maxlength="8" type="text" name="Name"
                        placeholder="Name...">
                    <div id="errorName"></div>
                    <input id="textEmail" class="text" type="text" name="Email" placeholder="Email...">
                    <div id="errorEmail"></div>
                    <textarea id="textMessage" class="text" name="Message" placeholder="Message...."></textarea>
                    <div id="errorMessage"></div>
                    <button id="Enviar" type="submit" name="Enviar" onsubmit="prevent()">Send message</button>
                </form>
            </div>
        </div>
    </body>
</html>
