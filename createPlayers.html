<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/resets/reset.css">
        <link rel="stylesheet" href="./css/body.css">
        <link rel="stylesheet" href="./css/createPlayers.css">
        <script type="text/javascript" src="js/players.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="board-players">
            <div id="board-p1">
                <label>Player 1: </label>
                <input id="p1" type="text" placeholder="Name: ">
            </div>
            <div id="board-p2">
                <label>Player 2: </label>
                <input id="p2" type="text" placeholder="Name: ">
            </div>

            <div id="board-p3">
                <label>Player 3: </label>
                <input id="p3" type="text" placeholder="Name: ">
                <input type="button" id="less" class="Less" name="btnAdd" onclick="lessPlayer()" value="-">
            </div>
            <input type="button" id="add" class="Add" name="btnAdd" onclick="addPlayer()" value="+">

            <div id="buttons">
                <div id="button-start" class="button"><a onclick="createNewGame()"><span>Start</span></a></div>
                <div id="errorPlayer"></div>
                <div id="button-cancel" class="button"><a href="index.html"><span>Cancel</span></a></div>
            </div>
        </div>
    </body>
</html>
